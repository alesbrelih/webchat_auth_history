<div class="toaster-message" ng-class="vm.toastCfg.type" ng-click="vm.removeToaster(vm.toastCfg.index)">
	<i ng-show="vm.toastCfg.type=='alert'" class="fa fa-bell" aria-hidden="true"></i>
	<i ng-show="vm.toastCfg.type=='warning'" class="fa fa-exclamation" aria-hidden="true"></i>
	<i ng-show="vm.toastCfg.type=='success'" class="fa fa-check" aria-hidden="true"></i>
	<span class="toaster-text">
      {{vm.toastCfg.message}}
    </span>

</div>
